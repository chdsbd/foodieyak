name: Test

on:
  pull_request:

jobs:
  typecheck_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Typescript
        working-directory: "./ui"
        run: ./s/typecheck

  test_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - run: echo "::add-matcher::.github/problem-matcher-vitest.json"
      - name: Test
        working-directory: "./ui"
        run: ./s/test
      - run: echo "::remove-matcher::.github/problem-matcher-vitest.json"

  lint_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Lint
        working-directory: "./ui"
        run: ./s/lint

  fmt_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Check Formatting
        working-directory: "./ui"
        run: ./s/fmt

  typecheck_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Typescript
        working-directory: "./functions"
        run: ./s/typecheck

  lint_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Lint
        working-directory: "./functions"
        run: ./s/lint

  fmt_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - name: Check Formatting
        working-directory: "./functions"
        run: ./s/fmt
