          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
      - run: echo "::add-matcher::.github/problem-matcher-vitest.json"
      - name: Test
        working-directory: "./ui"
        run: ./s/test
      - run: echo "::remove-matcher::.github/problem-matcher-vitest.json"

