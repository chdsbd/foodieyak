name: Test

on:
  pull_request:

jobs:
  typecheck_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache-dependency-path: "./ui/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./ui"
        run: yarn install --frozen-lockfile
      - name: Typescript
        working-directory: "./ui"
        run: ./s/typecheck

  test_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache-dependency-path: "./ui/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./ui"
        run: yarn install --frozen-lockfile
      - run: echo "::add-matcher::.github/problem-matcher-vitest.json"
      - name: Test
        working-directory: "./ui"
        run: ./s/test
      - run: echo "::remove-matcher::.github/problem-matcher-vitest.json"

  lint_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache-dependency-path: "./ui/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./ui"
        run: yarn install --frozen-lockfile
      - name: Lint
        working-directory: "./ui"
        run: ./s/lint

  fmt_ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache-dependency-path: "./ui/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./ui"
        run: yarn install --frozen-lockfile
      - name: Check Formatting
        working-directory: "./ui"
        run: ./s/fmt

  typecheck_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./functions/package.json"
          cache-dependency-path: "./functions/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./functions"
        run: yarn install --frozen-lockfile
      - name: Typescript
        working-directory: "./functions"
        run: ./s/typecheck

  lint_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./functions/package.json"
          cache-dependency-path: "./functions/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./functions"
        run: yarn install --frozen-lockfile
      - name: Lint
        working-directory: "./functions"
        run: ./s/lint

  fmt_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./functions/package.json"
          cache-dependency-path: "./functions/yarn.lock"
          cache: "yarn"
      - name: Install dependencies
        working-directory: "./functions"
        run: yarn install --frozen-lockfile
      - name: Check Formatting
        working-directory: "./functions"
        run: ./s/fmt
