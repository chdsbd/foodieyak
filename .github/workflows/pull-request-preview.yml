name: Preview
"on": pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  staging:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    environment:
      name: Preview (staging)
      url: ${{ steps.firebase-hosting-deploy.outputs.details_url }}

    steps:
      - uses: ./.github/workflows/foodieyak-job.yml
        with:
          working-directory: "./ui"
          run: pnpm build
      # staging deploy.
      - uses: chdsbd/action-hosting-deploy@chris/disable-comments
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_STAGING }}"
          projectId: foodieyak-staging
          addComment: false
          entryPoint: "./ui"
  production:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/foodieyak-job.yml
        with:
          working-directory: "./ui"
          run: pnpm build
      - uses: chdsbd/action-hosting-deploy@chris/disable-comments
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_EF36D }}"
          projectId: foodieyak-ef36d
          addComment: false
          entryPoint: "./ui"
