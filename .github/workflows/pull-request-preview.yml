name: Preview
"on": pull_request
jobs:
  staging:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    environment:
      name: Preview (staging)
      url: ${{ steps.firebase-hosting-deploy.outputs.details_url }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - run: pnpm build
        working-directory: "./ui"
      # staging deploy.
      - uses: chdsbd/action-hosting-deploy@chris/disable-comments
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_STAGING }}"
          projectId: foodieyak-staging
          addComment: false
          entryPoint: "./ui"
  production:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    environment:
      name: Preview (production)
      url: ${{ steps.firebase-hosting-deploy.outputs.details_url }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true
      - run: pnpm build
        working-directory: "./ui"
      - uses: chdsbd/action-hosting-deploy@chris/disable-comments
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_EF36D }}"
          projectId: foodieyak-ef36d
          addComment: false
          entryPoint: "./ui"
