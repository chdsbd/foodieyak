name: Preview
"on": pull_request
jobs:
  staging:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    environment:
      name: Preview (staging)
      url: ${{ steps.firebase-hosting-deploy.outputs.details_url }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache: "yarn"
          cache-dependency-path: "./ui/yarn.lock"
      - run: yarn install --frozen-lockfile
        working-directory: "./ui"
      - run: yarn build
        working-directory: "./ui"
      # staging deploy.
      - uses: chdsbd/action-hosting-deploy@9bf421a4f4c960899e5072c1340ee90e98a9c545
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_STAGING }}"
          projectId: foodieyak-staging
          addComment: false
          entryPoint: "./ui"
  production:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest

    environment:
      name: Preview (production)
      url: ${{ steps.firebase-hosting-deploy.outputs.details_url }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./ui/package.json"
          cache: "yarn"
          cache-dependency-path: "./ui/yarn.lock"
      - run: yarn install --frozen-lockfile
        working-directory: "./ui"
      - run: yarn build
        working-directory: "./ui"
      - uses: chdsbd/action-hosting-deploy@9bf421a4f4c960899e5072c1340ee90e98a9c545
        id: firebase-hosting-deploy
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODIEYAK_EF36D }}"
          projectId: foodieyak-ef36d
          addComment: false
          entryPoint: "./ui"
