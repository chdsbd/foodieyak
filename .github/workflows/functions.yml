name: Functions

on:
  pull_request:

jobs:
  typecheck:
    uses: ./.github/workflows/foodieyak-job.yml
    name: "typecheck"
    with:
      working-directory: "./functions"
      run: "./s/typecheck"
  lint:
    uses: ./.github/workflows/foodieyak-job.yml
    name: "lint"
    with:
      working-directory: "./functions"
      run: "./s/lint"
  format:
    uses: ./.github/workflows/foodieyak-job.yml
    name: "format"
    with:
      working-directory: "./functions"
      run: "./s/fmt"
